<!DOCTYPE html>
<html lang="ht">
<head>
<meta charset="UTF-8">
<title>Rebel Mode | Ajoute K√≤mand</title>
<style>
body{font-family:Poppins,sans-serif;background:#0f0f0f;color:#fff;margin:0}
header{background:#1e1e1e;padding:20px 40px;display:flex;justify-content:space-between;align-items:center}
h1{color:#ffcc00}
main{padding:40px;max-width:600px;margin:auto}
form{background:#1a1a1a;padding:20px;border-radius:10px;display:grid;gap:10px}
input, select{padding:10px;border:none;border-radius:6px;font-size:15px}
button{padding:10px 18px;border:none;border-radius:6px;background:#ffcc00;font-weight:bold;cursor:pointer}
button:hover{background:#ffdd33}
</style>
</head>
<body>
<header>
  <h1>‚ûï Ajoute K√≤mand | Rebel Mode</h1>
</header>
<main>
<form id="orderForm">
  <input id="client" placeholder="Non Kliyan" required>
  <input id="produit" placeholder="Non Pwodwi" required>
  <input id="quantite" type="number" placeholder="Kantite" required>
  <input id="total" type="number" placeholder="Total Gdes" required>
  <button type="submit">üíæ Sove K√≤mand</button>
  <button type="button" onclick="location.href='orders_list.html'">‚¨ÖÔ∏è Retounen</button>
</form>
</main>

<script>
const STORAGE_KEY="orders_stock";
const form=document.getElementById("orderForm");

function getOrders(){return JSON.parse(localStorage.getItem(STORAGE_KEY))||[];}
function saveOrders(data){localStorage.setItem(STORAGE_KEY,JSON.stringify(data));}

form.onsubmit=e=>{
  e.preventDefault();
  const orders=getOrders();
  const order={
    client:document.getElementById("client").value,
    produit:document.getElementById("produit").value,
    quantite:parseInt(document.getElementById("quantite").value),
    total:parseFloat(document.getElementById("total").value)
  };
  orders.push(order);
  saveOrders(orders);
  alert("‚úÖ K√≤mand sove av√®k siks√®!");
  location.href='orders_list.html';
};
</script>
</body>
</html>
