<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Rebel Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #111;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    .signup-container h2 {
      color: gold;
      margin-bottom: 20px;
      font-size: 24px;
      text-transform: uppercase;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 14px;
    }

    .signup-container input:focus {
      outline: 2px solid gold;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background: gold;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-container button:hover {
      background: #e6c200;
    }

    .signup-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-container a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Inscription</h2>
    <input type="text" id="fullname" placeholder="Nom complet">
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="email" id="email" placeholder="Adresse e-mail">
    <input type="password" id="password" placeholder="Mot de passe">
    <input type="password" id="confirm" placeholder="Confirme ton mot de passe">
    <button onclick="signup()">Créer un compte</button>
    <p>Déjà membre ? <a href="login.html">Connecte-toi ici</a></p>
  </div>

  <script>
    function signup() {
      const fullname = document.getElementById('fullname').value;
      const user = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (!fullname || !user || !email || !pass || !confirm) {
        alert("Remplis tout chan yo svp.");
        return;
      }
      if (pass !== confirm) {
        alert("Mot de passe yo pa menm.");
        return;
      }

      // Simulation d'inscription
      alert("Bienvenue dans la Rebel Mode, " + fullname + " !");
      window.location.href = "login.html"; // redirection
    }
  </script>

</body>
</html>
