<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Boutique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .product {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }

    .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>üõçÔ∏è Boutique</h1>

<div class="products" id="products"></div>

<!-- üîó REGISTRE PRODUITS -->
<script src="products.js"></script>

<script>
  const container = document.getElementById("products");

  if (typeof products === "undefined") {
    container.innerHTML = "<p>Erreur : produits non charg√©s.</p>";
  } else {
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";

      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p class="price">${p.price} HTG</p>
      `;

      container.appendChild(div);
    });
  }
</script>

</body>
</html>
