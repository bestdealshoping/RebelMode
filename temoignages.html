<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Témoignages - Rebel Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 15px 0;
      text-align: center;
      border-bottom: 2px solid gold;
    }

    header h1 {
      color: gold;
      margin: 0;
      font-size: 28px;
      letter-spacing: 2px;
    }

    main {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: gold;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .testimonial-form {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      margin-bottom: 30px;
    }

    .testimonial-form input, .testimonial-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 14px;
    }

    .testimonial-form textarea {
      resize: none;
      height: 100px;
    }

    .testimonial-form button {
      width: 100%;
      padding: 12px;
      background: gold;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .testimonial-form button:hover {
      background: #e6c200;
    }

    .testimonial-list {
      margin-top: 20px;
    }

    .testimonial {
      background: #111;
      border-left: 4px solid gold;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.2);
    }

    .testimonial h3 {
      margin: 0;
      color: gold;
      font-size: 16px;
    }

    .testimonial p {
      margin-top: 5px;
      font-size: 14px;
      color: #ddd;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #888;
      border-top: 2px solid gold;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Rebel Mode</h1>
  </header>

  <main>
    <h2>Laisse ton témoignage</h2>

    <div class="testimonial-form">
      <input type="text" id="name" placeholder="Ton nom">
      <textarea id="message" placeholder="Écris ton avis ici..."></textarea>
      <button onclick="addTestimonial()">Envoyer</button>
    </div>

    <div class="testimonial-list" id="testimonialList">
      <!-- Témoignages ajoutés ici -->
    </div>
  </main>

  <footer>
    © 2025 Rebel Mode — Tous droits réservés.
  </footer>

  <script>
    function addTestimonial() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !message) {
        alert("Remplis tout chan yo svp.");
        return;
      }

      const testimonialDiv = document.createElement('div');
      testimonialDiv.classList.add('testimonial');
      testimonialDiv.innerHTML = `
        <h3>${name}</h3>
        <p>${message}</p>
      `;

      document.getElementById('testimonialList').prepend(testimonialDiv);

      // Vide chan yo
      document.getElementById('name').value = "";
      document.getElementById('message').value = "";

      alert("Mèsi anpil pou temwanyaj ou !");
    }
  </script>

</body>
</html>
