<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique - Rebel Mode</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 15px 0;
      text-align: center;
      border-bottom: 2px solid gold;
    }

    header h1 {
      color: gold;
      font-size: 28px;
      margin: 0;
    }

    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product {
      background: #111;
      border-radius: 15px;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.2);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      height: 220px;
      object-fit: cover;
    }

    .product h3 {
      color: gold;
      margin: 10px 0 5px;
    }

    .product p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .product button {
      background: gold;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .product button:hover {
      background: #e6c200;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #888;
      border-top: 2px solid gold;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>Rebel Mode</h1>
</header>

<div class="shop-container" id="shop"></div>

<footer>

<script>
  const shop = document.getElementById("shop");

  if (typeof products === "undefined") {
    shop.innerHTML = "<p>Erreur : produits non disponibles.</p>";
  } else {
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product";

      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>Prix : ${p.price} Gdes</p>
        <button onclick="achatWhatsApp('${p.name}', ${p.price})">
          Commander
        </button>
      `;

      shop.appendChild(card);
    });
  }

  function achatWhatsApp(produit, prix) {
    const message = encodeURIComponent(
      `Bonjour, mwen enterese nan ${produit} a ${prix} Gdes.`
    );
    window.open(
      `https://wa.me/50942824391?text=${message}`,
      "_blank"
    );
  }
</script>

</body>
</html>
