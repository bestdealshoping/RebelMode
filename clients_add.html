<!DOCTYPE html>
<html lang="ht">
<head>
<meta charset="UTF-8">
<title>Rebel Mode | Ajoute Client</title>
<style>
body{font-family:Poppins,sans-serif;background:#0f0f0f;color:#fff;margin:0}
header{background:#1e1e1e;padding:20px 40px;display:flex;justify-content:space-between;align-items:center}
h1{color:#ffcc00}
main{padding:40px;max-width:600px;margin:auto}
form{background:#1a1a1a;padding:20px;border-radius:10px;display:grid;gap:10px}
input{padding:10px;border:none;border-radius:6px;font-size:15px}
button{padding:10px 18px;border:none;border-radius:6px;background:#ffcc00;font-weight:bold;cursor:pointer}
button:hover{background:#ffdd33}
</style>
</head>
<body>
<header>
  <h1>‚ûï Ajoute Client | Rebel Mode</h1>
</header>
<main>
<form id="clientForm">
  <input id="nom" placeholder="Nom complet" required>
  <input id="telephone" placeholder="T√©l√©phone" required>
  <input id="email" placeholder="Email (opsyon√®l)">
  <input id="adresse" placeholder="Adresse (opsyon√®l)">
  <button type="submit">üíæ Sove Client</button>
  <button type="button" onclick="location.href='clients_list.html'">‚¨ÖÔ∏è Retounen</button>
</form>
</main>

<script>
const STORAGE_KEY="clients_stock";
const form=document.getElementById("clientForm");

function getClients(){return JSON.parse(localStorage.getItem(STORAGE_KEY))||[];}
function saveClients(data){localStorage.setItem(STORAGE_KEY,JSON.stringify(data));}

form.onsubmit=e=>{
  e.preventDefault();
  const clients=getClients();
  const client={
    nom:document.getElementById("nom").value,
    telephone:document.getElementById("telephone").value,
    email:document.getElementById("email").value,
    adresse:document.getElementById("adresse").value
  };
  clients.push(client);
  saveClients(clients);
  alert("‚úÖ Client sove av√®k siks√®!");
  location.href='clients_list.html';
};
</script>
</body>
</html>
