<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Admin - Rebel Mode</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3b3b63);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }

    .login-box input[type="text"], 
    .login-box input[type="password"] {
      background: #fff;
      color: #333;
    }

    .login-box button {
      width: 100%;
      background: #ffb703;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #ffd166;
    }

    .error {
      color: #ff6666;
      margin-top: 10px;
      font-size: 13px;
      display: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.8;
    }

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion Admin</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button id="loginBtn">Se connecter</button>
    <p class="error" id="errorMsg">Nom d’utilisateur ou mot de passe incorrect.</p>
    <div class="footer">© 2025 Rebel Mode</div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Identifiants par défaut (à remplacer par Supabase plus tard)
      const adminUser = "admin";
      const adminPass = "rebel2025";

      if (username === adminUser && password === adminPass) {
        localStorage.setItem("isAdminLogged", "true");
        window.location.href = "admin.html";
      } else {
        errorMsg.style.display = "block";
      }
    });

    // Si deja konekte deja, redirije otomatikman
    if (localStorage.getItem("isAdminLogged") === "true") {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
