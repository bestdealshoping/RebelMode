<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8">
  <title>Rebel Nation Mode | Konekte</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #1a1a1a;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 { color: #ffcc00; margin-bottom: 30px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #252525;
      color: #fff;
    }
    .btn {
      background: #ffcc00;
      color: #000;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover { background: #ffdd33; }
    p { margin-top: 20px; color: #ccc; }
    p a { color: #ffcc00; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Konekte nan Dashboard</h2>
    <form id="loginForm" onsubmit="login(event)">
      <input type="text" id="fullName" placeholder="Non konplè" required>
      <input type="password" id="password" placeholder="Modpas" required>
      <button type="submit" class="btn">Konekte</button>
    </form>
    <p>Pa gen kont? <a href="register.html">Enskri isit la</a></p>
  </div>

  <script>
    // Simulasyon itilizatè (ou ka ranplase ak fichye oswa Supabase)
    const users = JSON.parse(localStorage.getItem("users")) || [];

    function login(e) {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value;
      const password = document.getElementById("password").value;

      const user = users.find(u => u.fullName === fullName && u.password === password);
      if (!user) {
        alert("Non oswa modpas pa kòrèk!");
        return;
      }

      // Sove itilizatè ki konekte
      localStorage.setItem("currentUser", JSON.stringify(user));

      // Redireksyon selon okipasyon
      switch(user.role) {
        case "PDG":
          window.location.href = "dashboard_pdg.html";
          break;
        case "Vendeur":
          window.location.href = "dashboard_vente.html";
          break;
        case "Responsable Stockage":
          window.location.href = "dashboard_stock.html";
          break;
        default:
          alert("Okipasyon pa rekonèt!");
      }
    }
  </script>
</body>
</html>
